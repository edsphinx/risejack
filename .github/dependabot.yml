version: 2
updates:
  # Frontend dependencies (npm/bun)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 5
    groups:
      dev-dependencies:
        patterns:
          - '@types/*'
          - 'eslint*'
          - 'typescript'
          - 'prettier'
          - 'husky'
          - 'lint-staged'
        update-types:
          - 'minor'
          - 'patch'
      production-dependencies:
        patterns:
          - 'viem'
          - 'preact'
        update-types:
          - 'patch'
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
    labels:
      - 'dependencies'
      - 'automated'

  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
    open-pull-requests-limit: 3
    labels:
      - 'dependencies'
      - 'ci'
      - 'automated'
