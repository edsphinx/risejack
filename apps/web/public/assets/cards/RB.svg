<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- RiseJack Card Back - DEGEN Brand Style -->
<svg xmlns="http://www.w3.org/2000/svg" class="card" face="RB" height="3.5in" preserveAspectRatio="none" viewBox="-120 -168 240 336" width="2.5in">
  <defs>
    <!-- DEGEN Purple Gradient -->
    <linearGradient id="cardBackGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <!-- Inner glow gradient -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:rgba(168,85,247,0.3)"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </radialGradient>
    <!-- Geometric pattern -->
    <pattern id="RBpattern" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="20" height="20" fill="transparent"/>
      <circle cx="10" cy="10" r="1.5" fill="rgba(192,132,252,0.15)"/>
    </pattern>
    <!-- Spade gradient for center logo -->
    <linearGradient id="spadeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <!-- Card base with purple gradient -->
  <rect width="239" height="335" x="-119.5" y="-167.5" rx="12" ry="12" fill="url(#cardBackGrad)" stroke="#6d28d9" stroke-width="2"/>
  
  <!-- Inner glow effect -->
  <ellipse cx="0" cy="0" rx="80" ry="120" fill="url(#innerGlow)"/>
  
  <!-- Decorative border -->
  <rect x="-105" y="-153" width="210" height="306" rx="8" ry="8" fill="none" stroke="rgba(192,132,252,0.3)" stroke-width="1.5"/>
  
  <!-- Geometric dot pattern -->
  <rect x="-105" y="-153" width="210" height="306" rx="8" ry="8" fill="url(#RBpattern)"/>
  
  <!-- Center spade symbol -->
  <g transform="translate(0, -10)">
    <path 
      d="M0 -35 C-15 -15, -35 5, -35 25 C-35 45, -15 55, 0 35 C15 55, 35 45, 35 25 C35 5, 15 -15, 0 -35 Z M0 35 L0 55 M-12 55 L12 55"
      fill="url(#spadeGrad)"
      stroke="rgba(255,255,255,0.2)"
      stroke-width="1"
      opacity="0.6"
    />
  </g>
  
  <!-- RJ initials -->
  <text 
    x="0" 
    y="95" 
    font-size="22" 
    font-family="Arial Black, Arial, sans-serif" 
    font-weight="900"
    fill="rgba(192,132,252,0.5)" 
    text-anchor="middle"
    letter-spacing="4"
  >RJ</text>
  
  <!-- Corner decorations -->
  <circle cx="-90" cy="-138" r="3" fill="rgba(192,132,252,0.3)"/>
  <circle cx="90" cy="-138" r="3" fill="rgba(192,132,252,0.3)"/>
  <circle cx="-90" cy="138" r="3" fill="rgba(192,132,252,0.3)"/>
  <circle cx="90" cy="138" r="3" fill="rgba(192,132,252,0.3)"/>
</svg>
