<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer chip body -->
  <circle cx="16" cy="16" r="14" fill="url(#chipBodyGradient)" />

  <!-- Edge stripes - casino chip pattern -->
  <!-- Top -->
  <rect x="14" y="2" width="4" height="4" rx="1" fill="#fff" opacity="0.9" />
  <!-- Top-right -->
  <rect x="22.5" y="5" width="4" height="3" rx="1" fill="#fff" opacity="0.9" transform="rotate(45 24.5 6.5)" />
  <!-- Right -->
  <rect x="26" y="14" width="4" height="4" rx="1" fill="#fff" opacity="0.9" />
  <!-- Bottom-right -->
  <rect x="22.5" y="24" width="4" height="3" rx="1" fill="#fff" opacity="0.9" transform="rotate(45 24.5 25.5)" />
  <!-- Bottom -->
  <rect x="14" y="26" width="4" height="4" rx="1" fill="#fff" opacity="0.9" />
  <!-- Bottom-left -->
  <rect x="5.5" y="24" width="4" height="3" rx="1" fill="#fff" opacity="0.9" transform="rotate(-45 7.5 25.5)" />
  <!-- Left -->
  <rect x="2" y="14" width="4" height="4" rx="1" fill="#fff" opacity="0.9" />
  <!-- Top-left -->
  <rect x="5.5" y="5" width="4" height="3" rx="1" fill="#fff" opacity="0.9" transform="rotate(-45 7.5 6.5)" />

  <!-- Inner decorative rings -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="#fff" stroke-width="1" opacity="0.4" />
  <circle cx="16" cy="16" r="7" fill="url(#chipCenterGradient)" stroke="#fff" stroke-width="0.5" opacity="0.8" />

  <!-- Center denomination area -->
  <circle cx="16" cy="16" r="5" fill="url(#chipDenomGradient)" />

  <!-- V for Vyre -->
  <text x="16" y="19" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#fff" text-anchor="middle">V</text>

  <!-- Gradients -->
  <defs>
    <!-- Main chip body - purple/violet casino theme -->
    <radialGradient id="chipBodyGradient" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#a78bfa" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#6d28d9" />
    </radialGradient>

    <!-- Center ring -->
    <radialGradient id="chipCenterGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#c4b5fd" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </radialGradient>

    <!-- Inner denomination circle -->
    <radialGradient id="chipDenomGradient" cx="40%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#a78bfa" />
      <stop offset="100%" stop-color="#7c3aed" />
    </radialGradient>
  </defs>
</svg>
