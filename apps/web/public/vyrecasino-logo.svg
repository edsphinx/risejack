<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 50" fill="none">
  <defs>
    <!-- Spade gradient -->
    <linearGradient id="spadeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <!-- Text gradient -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="50%" stop-color="#ec4899"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Drop shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="140%">
      <feDropShadow dx="1.5" dy="2" stdDeviation="0.5" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- Spade icon -->
  <g transform="translate(2, 2) scale(0.45)" filter="url(#shadow)">
    <path 
      d="M50 5 C50 5 15 40 15 55 C15 70 30 75 42 68 C40 78 35 85 30 90 L70 90 C65 85 60 78 58 68 C70 75 85 70 85 55 C85 40 50 5 50 5 Z"
      fill="url(#spadeGrad)"
      stroke="#1a1a1a"
      stroke-width="1.5"
    />
  </g>

  <!-- Text with gradient -->
  <text 
    x="48" 
    y="36" 
    font-family="Inter, 'Segoe UI', system-ui, sans-serif"
    font-size="28"
    font-weight="900"
    letter-spacing="3"
    fill="url(#textGrad)"
    filter="url(#glow)"
  >VYRECASINO</text>
</svg>
