[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true
ffi = false
fs_permissions = [{ access = "read", path = "./"}]

# CI profile - inherits from default, but enables via_ir for complex contracts
[profile.ci]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true
ffi = false
fs_permissions = [{ access = "read", path = "./"}]

# Rise Chain (testnet)
[rpc_endpoints]
rise = "${RISE_RPC_URL}"
rise_testnet = "https://testnet.riselabs.xyz"
local = "http://localhost:8545"

# Fork profile - runs tests with Rise testnet state
[profile.fork]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true
ffi = false
fs_permissions = [{ access = "read", path = "./"}]
eth_rpc_url = "https://testnet.riselabs.xyz"

[etherscan]
rise = { key = "${ETHERSCAN_API_KEY}" }

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"
